<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if title %}
      <title>WgMeshAPI | {{ title }}</title>
    {% else %}
      <title>WgMeshAPI</title>
    {% endif %}
    <style>
      @media (prefers-color-scheme: dark){
        body {color:#fff;background:#000}
        a:link {color:#9cf}
        a:hover, a:visited:hover {color:#cef}
        a:visited {color:#c9f}
      }

      body{
        margin:1em auto;
        max-width:40em;
        padding:0 .62em;
        font:1.2em/1.62 sans-serif;
      }

      h1,h2,h3 {
        line-height:1.2;
      }

      @media print{
        body{
          max-width:none
        }
      }

      input[type=text], input[type=password] {
        width: 100%;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    {% block content %}{% endblock %}
  </body>
</html>
